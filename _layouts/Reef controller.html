<!DOCTYPE html>
<html lang="{{ site.lang }}">

<!-- Head -->

<head>
  {%- if page.redirect -%}
  <meta http-equiv="refresh" content="3; url={{ site.baseurl }}/" />
  {%- endif -%}
  {% include head.html %}
  <title>Reef Live Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<!-- Body -->

<body
  class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

  <!-- Header -->
  {%- include header.html %}

  <!-- Content -->
  <div class="container mt-5">
    <h1>Reef Live Data</h1>
    <div style="max-width: 800px; margin: 0 auto; background-color: white;">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <!-- Footer -->
  {%- include footer.html %}

  <script>
    // Retrieve the response data from the ESP8266 web server
    fetch('https://bk-projects.serveo.net/')
      .then(response => response.text())
      .then(data => {
        const response = data.trim();
        const responseArray = response.split(',');

        // Create a line chart using Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: Array.from({ length: 288 }, (_, i) => {
              const hour = Math.floor(i / 12);
              if (i % 12 === 0) {
                return `${hour}:00`;
              } else {
                return '';
              }
            }),
            datasets: [{
              label: 'pH',
              data: responseArray.map(Number), // Convert responseArray to numbers
              borderColor: 'rgba(120, 224, 143, 1)',
              fill: false,
              pointBackgroundColor: 'rgba(120, 224, 143, 1)' // Seafoam green color for the plotted dot
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Time (hours)'
                },
                ticks: {
                  maxRotation: 0,
                  autoSkip: true,
                  maxTicksLimit: 6 // Maximum number of x-axis ticks to display
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'pH'
                },
                min: 7.9,
                max: 8.5
              }
            },
            plugins: {
              annotation: {
                annotations: {
                  currentTime: {
                    type: 'line',
                    xMin: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                    xMax: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                    borderColor: 'red',
                    borderWidth: 1,
                    borderDash: [5, 5]
                  }
                }
              }
            }
          }
        });
      });
  </script>
</body>

</html>
