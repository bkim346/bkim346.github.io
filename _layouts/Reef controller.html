<!DOCTYPE html>
<html lang="{{ site.lang }}">

<!-- Head -->

<head>
  {%- if page.redirect -%}
  <meta http-equiv="refresh" content="3; url={{ site.baseurl }}/" />
  {%- endif -%}
  {% include head.html %}
  <title>Line Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<!-- Body -->

<body
  class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

  <!-- Header -->
  {%- include header.html %}

  <!-- Content -->
  <div class="container mt-5">
    <h1>Line Chart</h1>
    <div style="width: 800px; background-color: white; margin: 0 auto;">
      <canvas id="myChart"></canvas>
    </div>

  </div>

  <!-- Footer -->
  {%- include footer.html %}

  <script>
    // Retrieve the response data from the ESP8266 web server
    fetch('https://bk-projects.serveo.net/')
      .then(response => response.text())
      .then(data => {
        const response = data.trim();
        const responseArray = response.split(',');

        // Create a line chart using Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: Array.from({ length: 240 }, (_, i) => `${Math.floor(i / 10)}:00`), // X-axis labels from 0:00 to 23:00
            datasets: [{
              label: 'pH',
              data: responseArray.map(Number), // Convert responseArray to numbers
              borderColor: 'rgba(120, 224, 143, 1)',
              fill: false,
              pointBackgroundColor: 'rgba(120, 224, 143, 1)' // Seafoam green color for the plotted dots
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Time (hours)'
                },
                ticks: {
                  stepSize: 4,
                  display: false // Hide the extra x-axis labels
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'pH'
                },
                min: 7.7,
                max: 8.4,
                ticks: {
                  display: false // Hide the extra y-axis labels
                }
              }
            },
            plugins: {
              legend: {
                display: false // Hide the legend if needed
              }
            }
          }

        });
      });
  </script>
</body>

</html>
