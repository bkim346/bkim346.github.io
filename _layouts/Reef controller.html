<!DOCTYPE html>
<html lang="{{ site.lang }}">

<!-- Head -->
<head>
  {%- if page.redirect -%}
    <meta http-equiv="refresh" content="3; url={{ site.baseurl }}/" />
  {%- endif -%}
  {% include head.html %}
  <title>Reef Live Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.1.1/dist/chartjs-adapter-moment.min.js"></script>
</head>

<!-- Body -->
<body class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

  <!-- Header -->
  {%- include header.html %}

  <!-- Content -->
  <div class="container mt-5">
    <h1>Reef Live Data</h1>
    <div style="max-width: 800px; margin: 0 auto; background-color: white;">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <!-- Footer -->
  {%- include footer.html %}

  <script>
    // Retrieve the response data from the ESP8266 web server
    fetch('https://bk-projects.serveo.net/')
      .then(response => response.text())
      .then(data => {
        const response = data.trim();
        const responseArray = response.split(',');

        // Create a line chart using Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');

        // Modify the datasets
        const datasets = [
          {
            label: 'pH',
            data: responseArray.map(Number),
            borderColor: 'rgba(120, 224, 143, 1)',
            fill: false,
            pointBackgroundColor: 'rgba(120, 224, 143, 1)'
          },
          {
            label: 'Current Time',
            data: [{ t: moment(), y: 7.9 }, { t: moment(), y: 8.5 }],
            borderColor: 'red',
            backgroundColor: 'red',
            borderWidth: 1,
            pointRadius: 0,
            showLine: false
          }
        ];

        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            datasets: datasets
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: 'time',
                title: {
                  display: true,
                  text: 'Time'
                },
                time: {
                  unit: 'hour',
                  displayFormats: {
                    hour: 'HH:mm'
                  }
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'pH'
                },
                min: 7.9,
                max: 8.5
              }
            }
          }
        });
      });
  </script>
</body>

</html>
