<!DOCTYPE html>
<html lang="{{ site.lang }}">

<!-- Head -->
<head>
  {%- if page.redirect -%}
    <meta http-equiv="refresh" content="3; url={{ site.baseurl }}/" />
  {%- endif -%}
  {% include head.html %}
  <title>Line Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<!-- Body -->
<body class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

  <!-- Header -->
  {%- include header.html %}

  <!-- Content -->
  <div class="container mt-5">
    <h1>Line Chart</h1>
    <div style="max-width: 800px; margin: 0 auto; background-color: white;">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <!-- Footer -->
  {%- include footer.html %}

  <script>
    // Retrieve the response data from the ESP8266 web server
    fetch('https://satio.serveo.net/')
      .then(response => response.text())
      .then(data => {
        const response = data.trim();
        const responseArray = response.split(',');

        // Create a line chart using Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: Array.from({ length: 240 }, (_, i) => {
              const hour = Math.floor(i / 10);
              const minutes = (i % 10) * 6;
              return `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }), // X-axis labels from 0:00 to 23:50
            datasets: [{
              label: 'pH',
              data: responseArray.map(Number), // Convert responseArray to numbers
              borderColor: 'rgba(120, 224, 143, 1)',
              fill: false,
              pointBackgroundColor: 'rgba(120, 224, 143, 1)' // Seafoam green color for the plotted dot
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Time (hours)'
                },
                ticks: {
                  autoSkip: true,
                  maxTicksLimit: 6, // Show maximum 6 ticks on the x-axis
                  maxRotation: 0, // Prevent label rotation
                  callback: (value, index, values) => {
                    if (index % 4 === 0) {
                      const [hour, minutes] = value.split(':');
                      return `${hour}:${minutes.padStart(2, '0')}`; // Format the label as HH:MM
                    }
                    return ''; // Hide the label for other ticks
                  }
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'pH'
                },
                min: 7.9,
                max: 8.5
              }
            }
          }
        });
      });
  </script>
</body>

</html>
