<!-- Reef controller.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      #chart-container {
        background-color: #f2f2f2; /* Set the desired background color */
        padding: 10px; /* Add padding for spacing */
        border-radius: 5px; /* Add rounded corners */
      }
    </style>
  </head>
  <body>
    <div id="chart-container">
      <canvas id="line-chart"></canvas>
    </div>

    <script>
      // Data for the scatter plot
      const data = [
        { x: 1, y: 5 },
        { x: 2, y: 3 },
        { x: 3, y: 8 },
        { x: 4, y: 4 },
        { x: 5, y: 6 },
      ];

      // Create the scatter plot
      const ctx = document.getElementById('line-chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'example Reef Plot',
              data: data,
              borderColor:'rgba(0, 123, 255, 1)',
              backgroundColor: 'rgba(0, 123, 255, 1)', // Set the data point color
              borderWidth: 2, // Set the line thickness
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
            },
            y: {
              type: 'linear',
              position: 'left',
            },
          },
        },
      });
    </script>
  </body>
</html>
