<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="data-chart"></canvas>

<script>
  function fetchData() {
    fetch('https://your-server-url.com/api/sensor-values') // Replace with the URL of your server-side application
      .then(response => response.json())
      .then(data => {
        const timestamps = data.map(entry => entry.timestamp);
        const values = data.map(entry => entry.value);

        const ctx = document.getElementById('data-chart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: timestamps,
            datasets: [
              {
                label: 'Sensor Values',
                data: values,
                borderColor: 'blue',
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'Timestamp'
                }
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: 'Value'
                }
              }
            }
          }
        });
      })
      .catch(error => {
        console.error(error);
      });
  }

  window.addEventListener('load', fetchData);
</script
