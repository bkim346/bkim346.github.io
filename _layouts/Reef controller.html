<!DOCTYPE html>
<html>
<head>
  <title>Reef Live Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      background-color: white;
    }
  </style>
</head>
<body>
  <div style="max-width: 800px; margin: 0 auto;">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Retrieve the response data from the ESP8266 web server
    fetch('https://bk-projects.serveo.net/')
      .then(response => response.text())
      .then(data => {
        const response = data.trim();
        const responseArray = response.split(',');

        // Create a line chart using Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: Array.from({ length: 240 }, (_, i) => i / 10), // X-axis labels from 0 to 24
            datasets: [{
              label: 'pH',
              data: responseArray.map(Number), // Convert responseArray to numbers
              borderColor: 'blue',
              backgroundColor: 'rgba(0, 0, 255, 0.2)',
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'Time (hours)'
                },
                ticks: {
                  stepSize: 12,
                  callback: (value) => (value % 1 === 0) ? `${value}:00` : null
                }
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: 'pH'
                },
                suggestedMin: 7.5,
                suggestedMax: 8.5,
                ticks: {
                  stepSize: 0.1
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
