<!DOCTYPE html>
<html lang="{{ site.lang }}">

<!-- Head -->

<head>
  {%- if page.redirect -%}
  <meta http-equiv="refresh" content="3; url={{ site.baseurl }}/" />
  {%- endif -%}
  {% include head.html %}
  <title>Reef Live Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<!-- Body -->

<body
  class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

  <!-- Header -->
  {%- include header.html %}

  <!-- Content -->
  <div class="container mt-5">
    <h1>Reef Live Data</h1>
    <div style="max-width: 800px; margin: 0 auto; background-color: white;">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <!-- Footer -->
  {%- include footer.html %}

  <script>
    // Retrieve the response data from the ESP8266 web server
    fetch('https://bk-projects.serveo.net/')
      .then(response => response.text())
      .then(data => {
        const response = data.trim();
        const responseArray = response.split(',');

        // Create a line chart using Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: Array.from({ length: responseArray.length }, (_, i) => `${Math.floor(i / 12)}:00`), // X-axis labels from 0:00 to 23:55
            datasets: [{
              label: 'pH',
              data: responseArray.map(Number), // Convert responseArray to numbers
              borderColor: 'rgba(120, 224, 143, 1)',
              fill: false,
              pointBackgroundColor: 'rgba(120, 224, 143, 1)' // Seafoam green color for the plotted dot
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Time (hours)'
                },
                ticks: {
                  stepSize: 12
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'pH'
                },
                min: 7.9,
                max: 8.5
              }
            },
            plugins: {
              afterDraw: chart => {
                const ctx = chart.ctx;
                const xScale = chart.scales.x;
                const yScale = chart.scales.y;

                const currentTime = new Date();
                const currentHour = currentTime.getHours();
                const currentMinute = currentTime.getMinutes();
                const currentX = xScale.getPixelForValue(`${currentHour}:00`);
                const yTop = yScale.getPixelForValue(8.5);
                const yBottom = yScale.getPixelForValue(7.9);

                ctx.save();
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(currentX, yTop);
                ctx.lineTo(currentX, yBottom);
                ctx.stroke();
                ctx.restore();
              }
            }
          }
        });
      });

  </script>
</body>

</html>
