<!DOCTYPE html>
<html>
  <head>
    <title>Data Plot Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      #chart-container {
        background-color: #f2f2f2; /* Set the desired background color */
        padding: 10px; /* Add padding for spacing */
        border-radius: 5px; /* Add rounded corners */
      }
    </style>
  </head>
  <body>
    <div id="chart-container">
      <canvas id="line-chart"></canvas>
    </div>

    <script>
      // Function to fetch data from the server
      function fetchData() {
        fetch('https://172.58.242.83::91') // Replace with your server URL
          .then(response => response.text())
          .then(data => {
            // Process the fetched data
            const lines = data.split('\n');
            const labels = [];
            const values = [];

            // Extract labels and values
            lines.forEach(line => {
              const parts = line.split(',');
              labels.push(parts[0]);
              values.push(parseFloat(parts[1]));
            });

            // Create the line chart
            const ctx = document.getElementById('line-chart').getContext('2d');
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: labels,
                datasets: [
                  {
                    label: 'Data Plot',
                    data: values,
                    borderColor: 'rgba(0, 123, 255, 1)',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)', // Set the area fill color
                    borderWidth: 2, // Set the line thickness
                  },
                ],
              },
              options: {
                responsive: true,
                scales: {
                  x: {
                    display: true,
                    title: {
                      display: true,
                      text: 'X-axis',
                    },
                  },
                  y: {
                    display: true,
                    title: {
                      display: true,
                      text: 'Y-axis',
                    },
                  },
                },
              },
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      }

      // Call the fetchData function when the page loads
      window.addEventListener('DOMContentLoaded', fetchData);
    </script>
  </body>
</html>
