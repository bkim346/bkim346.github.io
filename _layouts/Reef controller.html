<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="scatter-chart"></canvas>

    <script>
      // Data for the scatter plot
      const data = [
        { x: 1, y: 5 },
        { x: 2, y: 3 },
        { x: 3, y: 8 },
        { x: 4, y: 4 },
        { x: 5, y: 6 },
      ];

      // Create the scatter plot
      const ctx = document.getElementById('scatter-chart').getContext('2d');
      new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [
            {
              label: 'Scatter Plot',
              data: data,
              backgroundColor: 'rgba(0, 123, 255, 1)', // Set the background color with transparency
              borderColor: 'rgba(255, 255, 255, 1)', // Set the border color
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
            },
            y: {
              type: 'linear',
              position: 'left',
            },
          },
        },
      });
    </script>
  </body>
</html>
