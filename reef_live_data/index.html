span class="progress-bar"></span> </div> </progress> </header> <div class="container mt-5"> <h1>Reef Live Data (Currently down after moving, will be up again soon!!)</h1> <div style="margin: 0 auto; background-color: white;"> <canvas id="myChart"></canvas> </div> </div> <footer class="fixed-bottom"> <div class="container mt-0" style="text-align: center;"> © Copyright 2025 Brian Kim. </div> </footer> <script defer src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js" integrity="sha256-EdPgYcPk/IIrw7FYeuJQexva49pVRZNmt3LculEr7zM=" crossorigin="anonymous"></script> <script defer src="/assets/js/zoom.js"></script> <script defer src="/assets/js/common.js"></script> <script>function fetchDataAndRefreshChart(){fetch("https://reef-controller.duckdns.org/api/messages/pH").then(t=>t.text()).then(t=>{fetch("https://reef-controller.duckdns.org/api/messages/Current_ind").then(t=>t.json()).then(e=>{const a=parseInt(e[0]),r=t.trim().split(","),o=Array(288).fill(NaN);o[a]=parseFloat(r[a]),fetch("https://reef-controller.duckdns.org/api/messages/Temp").then(t=>t.json()).then(t=>{const e=t.map((t,e)=>({x:e,y:t})),i=Array(288).fill(NaN);i[a]=parseFloat(e[a].y);const l=document.getElementById("myChart").getContext("2d");myChart&&myChart.destroy(),myChart=new Chart(l,{type:"line",data:{labels:Array.from({length:288},(t,e)=>{const a=Math.floor(e/12);return 0===e?"0:00":`${a}:${(e%12*5).toString().padStart(2,"0")}`}),datasets:[{label:"pH",data:o,type:"scatter",backgroundColor:"rgba(0, 100, 255, 1)",pointRadius:5},{label:"pH",data:r.map(Number),borderColor:"rgba(0, 204, 153, 1)",fill:!1,pointBackgroundColor:"rgba(0, 204, 153, 1)"},{label:"Temperature (Current Index)",data:i,type:"scatter",yAxisID:"temperature-y-axis",backgroundColor:"rgba(0, 100, 255, 1)",pointRadius:5},{label:"Temperature",data:e,borderColor:"rgba(255, 106, 0, 1)",fill:!1,pointBackgroundColor:"rgba(255, 106, 0, 1)",yAxisID:"temperature-y-axis"}]},options:{responsive:!0,scales:{x:{title:{display:!0,text:"Time (hours)",font:{weight:"bold"}},ticks:{maxRotation:0,autoSkip:!0,maxTicksLimit:6,font:{weight:"bold"}}},y:{title:{display:!0,text:"pH",color:"#00cc99",font:{weight:"bold"}},ticks:{color:"#00cc99",font:{weight:"bold"}},min:8.2,max:8.6},"temperature-y-axis":{position:"right",title:{display:!0,text:"Temperature (\xb0F)",color:"#FF6A00",font:{weight:"bold"}},ticks:{color:"#FF6A00",maxTicksLimit:8,font:{weight:"bold"}},min:70,max:78}},plugins:{legend:{display:!1},title:{display:!0,text:`  Current pH: ${parseFloat(r[a]).toFixed(2)}                                                                                                                                                              Current Temp: ${parseFloat(e[a].y).toFixed(2)}\xb0F`,position:"top",align:"start",padding:{top:5,left:10,bottom:10}}}}})})})})}let myChart;fetchDataAndRefreshChart(),setInterval(fetchDataAndRefreshChart,6e4);</script> </body> </html>
